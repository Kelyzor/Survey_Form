<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Customer Feedback Survey</h1>
        <p id="description">Help us improve by sharing your thoughts!</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="Your age">

            <label for="dropdown">What is your role?</label>
            <select id="dropdown" name="role">
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="other">Other</option>
            </select>

            <label>Recommend us:</label>
            <input type="radio" name="recommend" value="yes"> Yes
            <input type="radio" name="recommend" value="no"> No
            <input type="radio" name="recommend" value="maybe"> Maybe

            <label>Which features do you like?</label>
            <input type="checkbox" name="features" value="quality"> Quality
            <input type="checkbox" name="features" value="design"> Design
            <input type="checkbox" name="features" value="support"> Support

            <label>Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your feedback..."></textarea>

            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>Â© 2025 Survey Form</p>
    </footer>
</body>
</html>
